<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중학교 문법 완성</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f7fa;
            --text-color: #333;
            --accent-color: #34c759;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            background: white;
            padding: 3rem 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            color: var(--primary-color);
            font-weight: 700;
        }

        .menu-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .menu-item {
            text-decoration: none;
            color: white;
            background-color: var(--primary-color);
            padding: 1.2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(74, 144, 226, 0.2);
        }

        /* 학년별 포인트 색상 (선택 사항) */
        .menu-item:nth-child(1) { background-color: #5c7cfa; } /* 중1 */
        .menu-item:nth-child(2) { background-color: #20c997; } /* 중2 */
        .menu-item:nth-child(3) { background-color: #f06595; } /* 중3 */

        .menu-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            filter: brightness(1.1);
        }

        .footer {
            margin-top: 2rem;
            font-size: 0.85rem;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>중학교 문법 완성</h1>
        
        <div class="menu-list">
            <a href="middle1.html" class="menu-item">중1 문법 바로가기</a>
            <a href="middle2.html" class="menu-item">중2 문법 바로가기</a>
            <a href="middle3.html" class="menu-item">중3 문법 바로가기</a>
        </div>

        <div class="footer">
            &copy; 2026 Middle School Grammar Master
        </div>
    </div>

</body>
</html>
