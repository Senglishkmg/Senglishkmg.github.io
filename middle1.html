<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중1 문법 과정 - 목록</title>
    <style>
        :root {
            --primary-color: #5c7cfa; /* 중1 테마 색상 */
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-main: #2d3436;
        }

        body {
            font-family: 'Pretendard', -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .back-btn {
            display: inline-block;
            text-decoration: none;
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        /* 그리드 레이아웃 설정 */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2열 배치 */
            gap: 12px;
        }

        .grid-item {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            border: 1.5px solid #eee;
            border-radius: 12px;
            padding: 1rem 0.5rem;
            text-decoration: none;
            color: var(--text-main);
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.2s ease;
            text-align: center;
        }

        .grid-item:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
            background-color: #f0f3ff;
            transform: translateY(-2px);
        }

        /* 모바일 대응: 화면이 작아지면 1열로 변경 */
        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #ccc;
        }
    </style>
</head>
<body>

            <p>공부할 단원을 선택하세요.</p>
        </div>
        
        <div class="grid-container">
            <a href="gb101.html" class="grid-item">01. be동사와 인칭대명사</a>
            <a href="gb102.html" class="grid-item">02. 일반동사</a>
            <a href="gb103.html" class="grid-item">03. 시제</a>
            <a href="gb104.html" class="grid-item">04. 문장의 형태 I</a>
            <a href="gb105.html" class="grid-item">05. 조동사</a>
            <a href="gb106.html" class="grid-item">06. 의문사</a>
            <a href="gb107.html" class="grid-item">07. 명사와 관사</a>
            <a href="gb108.html" class="grid-item">08. 문장의 종류</a>
            <a href="gb109.html" class="grid-item">09. 문장구조</a>
            <a href="gb110.html" class="grid-item">10. to부정사</a>
            <a href="gb111.html" class="grid-item">11. 동명사</a>
            <a href="gb112.html" class="grid-item">12. 형용사와 부사</a>
            <a href="gb113.html" class="grid-item">13. 문장의 형태 II</a>
            <a href="gb114.html" class="grid-item">14. 접속사</a>
            <a href="gb115.html" class="grid-item">15. 전치사</a>
        </div>

        <div class="footer">
            진도에 맞춰 차근차근 학습해 봅시다!
        </div>
    </div>

</body>
</html>
