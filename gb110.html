<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10. to부정사 - 패턴 선택</title>
    <style>
        :root {
            --primary-color: #f06595; /* 중1의 뒷부분 단원 포인트 색상 */
            --bg-color: #fdf2f5;
            --card-bg: #ffffff;
            --text-main: #2d3436;
        }

        body {
            font-family: 'Pretendard', -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            padding: 2.5rem 2rem;
            border-radius: 24px;
            box-shadow: 0 10px 25px rgba(240, 101, 149, 0.1);
            text-align: center;
        }

        .back-btn {
            display: inline-block;
            text-decoration: none;
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            transition: color 0.2s;
        }
        .back-btn:hover { color: var(--primary-color); }

        h1 {
            font-size: 1.6rem;
            color: var(--text-main);
            margin-bottom: 0.5rem;
        }

        p {
            color: #777;
            margin-bottom: 2rem;
        }

        .pattern-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .pattern-item {
            display: block;
            text-decoration: none;
            background: #fff;
            border: 2px solid #f1f3f5;
            border-radius: 15px;
            padding: 1.5rem 1rem;
            color: var(--text-main);
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.2s ease;
        }

        .pattern-item:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
            background-color: #fff0f6;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(240, 101, 149, 0.15);
        }

        /* 패턴이 늘어날 경우를 대비한 뱃지 스타일 */
        .pattern-item span {
            display: block;
            font-size: 0.8rem;
            font-weight: normal;
            color: #999;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="middle1.html" class="back-btn">← 중1 문법 목록으로</a>
        
        <h1>10. to부정사</h1>
        <p>학습할 패턴을 선택하세요.</p>
        
        <div class="pattern-grid">
            <a href="gb110p1.html" class="pattern-item">
                <span>Pattern</span> 01
            </a>
            <a href="gb110p2.html" class="pattern-item">
                <span>Pattern</span> 02
            </a>
            </div>
    </div>

</body>
</html>
